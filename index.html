<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Harry Potter</title>
    <link rel="stylesheet" href="style.css" /> <!-- conexiòn con los estilos style.css -->
  </head>

  <body>
    <h1>BUSCADOR DE PERSONAJES DE HARRY POTTER</h1>

    <div id="buscador">

        <!--campo de texto para introducier el nombre del personaje
        type = text
        id = identificador del JS  
        placeholder = texto que se muestra como ejemplo dentro del campo -->
        <input type="text" id="nombre" placeholder="ingresa un nombre...">

        <!--button = etiqueta para crear botòn-->
        <button id="buscar">BUSCAR</button>

    </div>

    <div id="resultados"></div>

    <script src="script.js"></script> <!-- conexiòn con javaScript script.js-->

  </body>

</html>
